version: '3.4'
services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana_oem
    volumes:
      - ./grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER="admin"
      - GF_SECURITY_ADMIN_PASSWORD="Welcome1"
      - GF_INSTALL_PLUGINS=/var/lib/grafana/plugins/oracle-emcc-app-2.0.0.zip
    restart: unless-stopped
    ports:
      - 3000:3000
